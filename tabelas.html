<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
<style>
    table, th td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>

    <h2>Collapsed Borders</h2>


    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>

    </table>


</body>
</html>
